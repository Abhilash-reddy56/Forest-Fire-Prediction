<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Forest Fire Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </style>
</head>

<body>
  <Body background="../static/images/472fsdf.jpg"> <br>  
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center blue-text">Forest Fire Prevention</h1>
      <div class="row center">
        <h5 class="header col s12 white-text">Predict the probability of Forest-Fire Occurence
        <br>
        </h5>
      </div>
    <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4 blu">
          <label for="first_name"><b>FFMC</b></label>
          <br>
          <input style="color: #ffffff;" name="FFMC" id="last_name" type="text" class="validate" >
        </div>
        <div class="input-field col s4 bl">
          <label for="last_name"><b>DMC</b></label>
          <br>
          <input style="color: #ffffff;" id="last_name" name="DMC"   type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="last_name"><b>DC</b></label>
          <br>
          <input style="color: #ffffff;" id="last_name" name="DC"   type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="last_name"><b>ISI</b></label>
          <br>
          <input style="color: #ffffff;" id="last_name" name="ISI"   type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="last_name"><b>Temperature</b></label>
          <br>
          <input style="color: #ffffff;" id="last_name" name="Temperature"   type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="_name"><b>RH</b></label>
          <br>
          <input style="color: #ffffff;" id="_name" name="RH%"  type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="_name"><b>Wind</b></label>
          <br>
          <input style="color: #ffffff;" id="_name" name="Wind km/hr"  type="text" class="validate">
        </div>
        <div class="input-field col s4">
          <label for="_name"><b>Rain</b></label>
          <br>
          <input style="color: #ffffff;" id="_name" name="Rain"  type="text" class="validate">
        </div>
      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light blue">Predict Probability</button>
      </div>
    </form>
      </div>
    
    <div style="color:#2128f3 ; font-size: x-large; background-color:cyan; padding: 20px;">
      {{pred}}
    </div>
    </div>
  </div>


    <br><br>
  </div>
  </div>

  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Forest Fire Prevention</h5>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="/">LinkedIn</a></li>
            <li><a class="white-text" href="/">Github</a></li>
            <li><a class="white-text" href="/">Twitter</a></li>
          </ul>
        </div>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <p>By Saketh and Varshit</p>
      </div>
    </div>
  </footer>


  

  </body>
</html>
